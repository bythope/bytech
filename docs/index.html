<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bytech Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://raw.githubusercontent.com/bythope/bytech/master/Demo/Icon.ico" />
  <meta name="description" content="Open source game framework that works on top of MonoGame.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    html, body {font-family: 'Roboto Condensed', sans-serif;}
    section.cover .cover-main {margin: 16px 0px}
    .sidebar>h1 {margin: 0 auto}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bytech',
      loadSidebar: true,
      mergeNavbar: true,
      themeColor: '#009688',
      ga: '',
      maxLevel: 4,
      auto2top: true,
      subMaxLevel: 2,
      coverpage: true,
      notFoundPage: true,
      search: {
        noData: {
          '/': 'No results found.'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
